<html lang="en">
<head>
     <link rel="stylesheet" href="assest/style.css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
   <header><img class="logo" src="assest/logo/Logo.svg" alt=""></header>
     <h1 class="sing__up__header__text">Welcome. We exist to make entrepreneurism easier.</h1>
     <form  class="sing__up__form" action="">
          <button class="google__btn"> <img class="google__btn__icon" src="assest/logo/google.svg" alt=""> <a class="google__btn__text" href=""> Sign up with Google </a> </button>
           <button class="google__btn email_register_btn"><img src="assest/logo/Path 2.svg" alt=""> Or, register with your email<img src="assest/logo/Path 2.svg" alt=""></button>
           <label class="sing__up__label" for="">Full Name <span class="star"> *</span></label>
           <input class="sing__up__input" type="text" name="" id="" placeholder="First and last name">
           <label class="sing__up__label" for="">Company Name  <span class="star"> *</span></label>
           <input class="sing__up__input" type="text" name="" id="" placeholder="Your company or app name">
           <label class="sing__up__label" for="">Work Email  <span class="star"> *</span></label>
           <input class="sing__up__input" type="email" name="" id="" placeholder="you@yourcompany.com">
           <label class="sing__up__label" for="">Password  <span class="star"> *</span></label>
           <input class="sing__up__input"  type="password" name="" id="" placeholder="Password (at least 10 characters)">
           <div class=" agree"> <span >I agree to be contacted by Open PRO about this offer as per the Open PRO <a class="Privacy__Policy" href="">Privacy Policy</a> .</span> </div>
           <button class="sing__up__btn">Sign up</button>
          <div class="Open__PRO"><span >Already using Open PRO? <a class="Sign__in__link" href="">Sign in</a> </span></div> 
           

     </form>


</body>
</html>
